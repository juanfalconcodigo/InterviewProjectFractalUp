<div class="admin-container" [class.admin-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="admin-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="admin-app-name">Falc√≥nInterviewApp</h1>
        <span class="example-spacer"></span>
    </mat-toolbar>

    <mat-sidenav-container class="admin-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" (opened)="events.push('open!')" (closed)="events.push('close!')" disableClose>
            <mat-nav-list>
                @for (option of optionsMenu(); track option) {
                <a mat-list-item [routerLink]="[option.pathRoute]" [ngClass]="{'active-link':option.pathRoute===routePath()}" (click)="routeSelected(option.pathRoute)">
                    <span class="admin-sidenav-container__list-item">
                        <mat-icon>{{option.iconName}}</mat-icon> <span>{{option.nameRoute| titlecase}}</span>
                    </span>
                </a> }
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="background-custom-pages">
            <router-outlet />
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
